compileJava {
    doFirst {
        options.compilerArgs << '--module-path' << classpath.asPath
    }
    options.compilerArgs << '--add-modules' << [
            'io.vproxy.dep',
            'io.vproxy.pni',
            'kotlin.stdlib',
            'kotlinx.coroutines.core.jvm',
    ].join(',')
}

jar {
    archiveName "vproxy-base.jar"
}
