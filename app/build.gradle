compileJava {
    doFirst {
        options.compilerArgs << '--module-path' << classpath.asPath
    }
    options.compilerArgs << '--add-modules' << [
            'io.vproxy.base',
            'io.vproxy.core',
            'io.vproxy.lib',
            'io.vproxy.extended',
    ].join(',')
}

jar {
    archiveFileName = "vproxy-app.jar"
}
